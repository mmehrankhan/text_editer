<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="h1">Text Editor </h1>

<div class="mar">
    <div class="btns">
        <select name="" id="font_size">
            <option value="normal">Normal</option>
            <option value="heading">Heading</option>
            <option value="subheading">Subheading</option>

        </select>

        <button class="action_btn">bold</button>
        <button class="action_btn">italic</button>
        <button class="action_btn">underline</button>
        <button class="action_btn">right</button>
        <button class="action_btn">left</button>
        <button class="action_btn">center</button>
    </div>

    <div class="para">
        <p id="text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet eius asperiores <br/>accusantium? Error provident delectus officia tenetur? Deleniti excepturi <br/>provident ipsum molestias similique libero consequuntur totam quidem?
        </p>
    </div>
</div>

    <script src="app.js"> </script>
</body>
</html>
